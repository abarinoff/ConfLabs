<h3 class="col-md-5">Stages</h3>
<div class="">
    <button id="btn-edit-stage-new" class="btn btn-primary btn-add-item" type="button">Add</button>
</div>
<div class="clearfix"></div>

<% _.each(stages, function(stage, index) { %>
<div class="">
    <div class="row">
        <div class="col-md-2 item-row">Title:</div>
        <div class="col-md-5 item-row"><%= stage.get('title') %></div>
    </div>
    <div class="row">
        <div class="col-md-2 item-row">Capacity:</div>
        <div class="col-md-5 item-row"><%=stage.get('capacity') %></div>
    </div>
    <div class="row">
        <div class="col-md-6 item-buttons">
            <button id="btn-edit-stage-<%= stage.id %>" class="btn btn-primary" type="button">Edit</button>
            <button id="btn-remove-stage-<%= stage.id %>" class="btn btn-primary" type="button">Remove</button>
        </div>
    </div>
</div>
<hr>
<% }); %>

<div id="dlg-stage" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Add/Edit Stage</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="stage-title" class="col-md-2 control-label">Title</label>
                    <div class="col-md-9">
                        <input id="stage-title" class="form-control" type="text" value="">
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stage-capacity" class="col-md-2 control-label">Capacity</label>
                    <div class="col-md-9">
                        <input id="stage-capacity" class="form-control" type="text" value="">
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <input id="stage-id" type="hidden" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="save-stage" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
