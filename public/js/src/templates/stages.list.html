<div class="row tab-header">
    <div class="col-md-10">
        <h3>Stages</h3>
    </div>
    <div class="col-md-2">
        <button id="btn-edit-stage-new" class="btn btn-primary btn-add-item btn-block" type="button">Add</button>
    </div></div>
</div>

<% _.each(stages, function(stage, index) { %>
<div class="stage-item">
    <div class="row info-field">
        <div class="col-md-2 info-label">Title:</div>
        <div class="col-md-5"><%= stage.get('title') %></div>
    </div>
    <div class="row info-field">
        <div class="col-md-2 info-label">Capacity:</div>
        <div class="col-md-5"><%=stage.get('capacity') %></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-8">
            <button id="btn-edit-stage-<%= stage.id %>" class="btn btn-primary btn-block" type="button">Edit</button>
        </div>
        <div class="col-md-2">
            <button id="btn-remove-stage-<%= stage.id %>" class="btn btn-primary btn-block" type="button">Remove</button>
        </div>
    </div>
</div>
<hr/>
<% }); %>

<div id="dlg-stage" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Add/Edit Stage</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="stage-title" class="col-md-2 control-label">Title</label>
                    <div class="col-md-9">
                        <input id="stage-title" class="form-control" type="text" value="">
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stage-capacity" class="col-md-2 control-label">Capacity</label>
                    <div class="col-md-9">
                        <input id="stage-capacity" class="form-control" type="text" value="">
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <input id="stage-id" type="hidden" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="save-stage" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
