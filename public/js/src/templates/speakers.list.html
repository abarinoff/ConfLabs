<h3 class="col-md-5">Speakers</h3>
<div class="">
    <button id="btn-edit-speaker-new" class="btn btn-primary btn-add-item" type="button">Add</button>
</div>
<div class="clearfix"></div>

<div id="speakers-list"></div>

<!-- Speakers Dialog -->
<div id="dlg-speaker" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Speakers</h4>
            </div>
            <div class="modal-body form-horizontal">
                <input id="hdn-speaker-id" type="hidden" />
                <div class="form-group">
                    <label for="speaker-name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-9">
                        <input id="speaker-name" class="form-control" type="text" >
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="speaker-position" class="col-md-2 control-label">Position</label>
                    <div class="col-md-9">
                        <input id="speaker-position" class="form-control" type="text"/>
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="speaker-description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-9">
                        <textarea id="speaker-description" class="form-control" rows="3"></textarea>
                        <span class="help-block hidden"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button id="save-speaker" class="btn btn-primary" type="button">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Speech Dialog -->
<div id="dlg-speech" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Speeches</h4>
            </div>
            <div class="modal-body form-horizontal">
                <input id="hdn-speech-speaker-id" type="hidden" />
                <div id="select-speech-block" class="form-group">
                    <label for="existing-speeches" class="col-md-2 control-label">Speech</label>
                    <div class="col-md-9">
                        <select id="existing-speeches" class="form-control">
                        </select>
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div id="new-speech-block" class="form-group">
                    <label for="new-speech-title" class="col-md-2 control-label">Title</label>
                    <div class="col-md-9">
                        <input id="new-speech-title" class="form-control" type="text"/>
                        <span class="help-block hidden"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button id="save-speech" class="btn btn-primary" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
