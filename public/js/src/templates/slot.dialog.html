<div class="modal fade" tabindex="-1" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create/Edit Slot</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="slot-start-time" class="col-md-2 control-label">Begin</label>
                        <div class="col-md-10 input-group bootstrap-timepicker">
                            <input id="slot-start-time" class="form-control" type="text"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-time"></i></button>
                            </span>
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="slot-end-time" class="col-md-2 control-label">End</label>
                        <div class="col-md-10 input-group bootstrap-timepicker">
                            <input id="slot-end-time" class="form-control" type="text"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-time"></i></button>
                            </span>
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                    <div id="slot-child-fields"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="btn-slot-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
