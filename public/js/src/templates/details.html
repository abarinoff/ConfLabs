<div class="row tab-header">
    <div class="col-md-8">
        <h3>Details</h3>
    </div>
</div>

<div class="row info-field">
    <div class="col-md-2 info-label">Title:</div>
    <div class="col-md-6"><%= event.getTitle() %></div>
</div>
<div class="row info-field">
    <div class="col-md-2 info-label">Description:</div>
    <div class="col-md-6"><%= event.getDescription() %></div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <button id="btn-edit-details" class="btn btn-primary btn-block" type="button">Edit</button>
    </div>
</div>
<hr>

<div id="dlg-details" class="modal fade" tabindex="-1" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Details</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="event-title" class="col-md-2 control-label">Title</label>
                        <div class="col-md-10">
                            <input id="event-title" class="form-control" type="text" value="">
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event-description" class="col-md-2 control-label">Description</label>
                        <div class="col-md-10">
                            <textarea id="event-description" class="form-control" rows="5"></textarea>
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btn-save-details" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
