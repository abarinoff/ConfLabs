<% if(stages.length > 0) { %>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <span class="slot-template" type="org">
                <b>Organizational slot</b>
            </span>
            <span class="slot-template" type="speech">
                <b>Speech slot</b>
            </span>
        </div>
    </div>
    <b>Day <%= date %></b>
    <table class="table table-bordered table-striped schedule-table">
        <thead>
        <tr>
            <th></th>
            <% _.each(stages, function(stage) { %>
            <th> <%= stage.getTitle() + " (" + stage.getCapacity() + " seats)" %></th>
            <% }) %>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<% } %>
