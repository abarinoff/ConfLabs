<div class="row tab-header">
    <div class="col-md-8">
        <h3>Location</h3>
    </div>

    <% if(_.isUndefined(location)) { %>
        <div class="col-md-2 col-md-offset-2">
            <button id="btn-add-location" class="btn btn-primary btn-block" type="button">Add</button>
        </div>
    <% } %>
</div>

<% if(!_.isUndefined(location)) { %>
    <div class="row info-field">
        <div class="col-md-2 info-label">Title:</div>
        <div class="col-md-6"><%= location.getTitle() %></div>
    </div>
    <div class="row info-field">
        <div class="col-md-2 info-label">Address:</div>
        <div class="col-md-6"><%= location.getAddress() %></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-8">
            <button id="btn-edit-location" class="btn btn-primary btn-block" type="button">Edit</button>
        </div>

        <div class="col-md-2">
            <button id="btn-remove-location" class="btn btn-primary btn-block" type="button">Remove</button>
        </div>
    </div>
<% } %>

<div id="dlg-location" class="modal fade" tabindex="-1" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add/Edit Location</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="location-title" class="col-md-2 control-label">Title</label>
                        <div class="col-md-10">
                            <input id="location-title" class="form-control" type="text" value="">
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location-address" class="col-md-2 control-label">Address</label>
                        <div class="col-md-10">
                            <input id="location-address" class="form-control" type="text" value="">
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btn-save-location" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
