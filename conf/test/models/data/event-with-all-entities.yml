locations:
  - &fooLocation !!models.event.Location
    title: foo
    address: 14/1 Wall Street

  - &barLocation !!models.event.Location
    title: bar
    address: Baker's street

stages:
  - &fooStage !!models.event.Stage
    title: foo
    capacity: 128

speakers:
  - &fooSpeaker !!models.event.Speaker
    name: John Doe
    position: Engineer
    description: Senior Software Engineer, Lead

speeches:
  - &fooSpeech !!models.event.Speech
    title: Foo Speech
    speakers:

slots:
  - &fooSlot !!models.event.slot.SpeechSlot
    start: !!timestamp 2013-09-02 09:00:00 +3
    end: !!timestamp 2013-09-02 18:00:00 +3
    stage:
      *fooStage
    speech:
      *fooSpeech

events:
  - &fooEvent !!models.event.Event
    id: 1
    title: Foo Event
    description: Description
    location:
      *fooLocation
    stages:
      - *fooStage
    speakers:
      - *fooSpeaker
    slots:
      - *fooSlot
    speeches:
      - *fooSpeech

users:
  - &userAlex !!models.authentication.User
    id: 1
    email: foo@bar.com
    name: Alex
    firstName: null
    lastName: null
    lastLogin: null
    active: true
    emailValidated: true
    roles:
    linkedAccounts:
    permissions:
    events:
      - *fooEvent
